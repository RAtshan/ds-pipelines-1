sources:
  - 1_fetch/src/fetch_data.R
  - 2_process/src/process_data.R
  - 3_visualize/src/visualize_data.R

targets:
  all:
    depends: 3_visualize/out/figure_1.png
    

  model_RMSEs.csv:
    command: fetch_data(out_filepath = "1_fetch/out/model_RMSEs.csv")

  eval_data:
    command: load_data(in_filepath = "1_fetch/out/model_RMSEs.csv")

  3_visualize/out/figure_1.png:
    command: plot_results(out_filepath = "3_visualize/out/figure_1.png", data = eval_data)
    
